name: digitalpaye_sdk_flutter
description: "Easily integrate secure payments into Flutter with the Digitalpaye SDK."
version: 1.2.1
homepage: https://developers.digitalpaye.com
environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  dartz: ^0.10.0-nullsafety.2
  get_it: ^7.1.3
  http: ^1.1.0
  cached_network_image: ^3.1.0
  logger: ^2.0.1
  intl: ^0.19.0

  # GET
  get: ^4.6.5
  lottie: ^3.1.0
  #FONTS
  google_fonts: ^6.2.0
  jwt_decode: ^0.3.1
  either_dart: ^1.0.0
  provider: ^6.1.2
  flutter_svg: ^2.0.0
  # Translation
  url_launcher: ^6.2.6
  email_validator: '^2.1.16'
  dotted_border: ^2.1.0

  #PININPUT
  pinput: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/images/
    - assets/js/
    - assets/svg/
    - assets/animations/